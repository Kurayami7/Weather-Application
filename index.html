<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <title>Weather application</title>
</head>

<body>
  <div class="wrapper">
    <div class="weather-form">
      <input type="text" placeholder="Enter a city" id="search-input" />
      <button id="search-button">
        <i class="bi bi-search"></i> <!-- Bootstrap -->
      </button>
    </div>
    <div class="weather-info hide" id="weather-info">
      <h1 id="location">Toronto, ON</h1>
      <div class="weather-main">
        <div>
          <img src="/images/partly-cloudy.svg" alt="weather condition icon" id="weather-icon" />
        </div>
        <div>
          <span id="main-temperature">23</span>&deg
          <p id="weather-description">Partly cloudy</p>
        </div>
      </div>
      <div class="weather-details">
        <div><span id="min-temperature">14</span>&degC /<span id="max-temperature">28</span>&degC</div>
        <div>
          <i class="bi bi-droplet"></i> <!-- Bootstrap -->
          <span id="humidity">90</span>%
        </div>
        <div>
          <i class="bi bi-wind"></i> <!-- Bootstrap -->
          <span id="wind-speed">14,39</span>km/h
        </div>
      </div>
    </div>
    <div class="error-message hide" id="error-message">Invalid search, please try again.</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
